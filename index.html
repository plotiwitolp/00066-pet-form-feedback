<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>00066-pet-form-feedback</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="form">
        <form action="#" id="form" class="form__body">
          <h1 class="form__title">Отправка данных на почту</h1>
          <div class="form__item">
            <label for="formName" class="form__label">Имя*:</label>
            <input type="text" name="name" id="formName" class="form__input _req" />
          </div>
          <div class="form__item">
            <label for="formEmail" class="form__label">E-mail*:</label>
            <input type="text" name="name" id="formEmail" class="form__input _req _email" />
          </div>
          <div class="form__item">
            <div class="form__label">Левша или правша?</div>
            <div class="options">
              <div class="options__item">
                <input id="formRightHandler" type="radio" checked name="hand" class="options__input" value="right" />
                <label for="formRightHandler" class="options__label"><span>Правша</span></label>
              </div>
              <div class="options__item">
                <input id="formLeftHandler" type="radio" name="hand" class="options__input" value="left" />
                <label for="formLeftHandler" class="options__label"><span>Левша</span></label>
              </div>
            </div>
          </div>
          <div class="form__item">
            <label for="formMessage" class="form__label">Сообщение: </label>
            <textarea name="message" id="formMessage" class="form__input"></textarea>
          </div>
          <div class="form__item">
            <div class="form__label">Возраст:</div>
            <select name="age" class="select">
              <option value="от 18 до 25" selected>Молодой</option>
              <option value="от 25 до 45">Старый</option>
              <option value="от 45">Супер стар</option>
            </select>
          </div>
          <div class="form__item">
            <div class="form__label">Прикрепить фото:</div>
            <div class="file">
              <div class="file__item">
                <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input" />
                <div class="file__button">Выбрать</div>
              </div>
              <div id="formPreview" class="file__preview"></div>
            </div>
          </div>
          <div class="form__item">
            <div class="checkbox">
              <input id="formAgreement" type="checkbox" name="agreement" class="checkbox__input _req" checked />
              <label for="formAgreement" class="checkbox__label"> Я даю свое согласие с обработкой персональных данных в соответствии с условием* </label>
            </div>
          </div>
          <button type="submit" class="form__button">Отправить</button>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
